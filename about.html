<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS for the navigation bar */
        nav {
            background-color: #eb2a0c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: url('custom_cursor.cur'), auto; /* Apply custom cursor */
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Apply Montserrat font */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Set white background */
            color: #000000;
            cursor: url('custom_cursor.cur'), auto; /* Apply custom cursor */
        }

        /* CSS to center-align the header */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center-align content within container */
        }

        /* Add button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; /* Fallback cursor */
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Add transition for smooth effect */
        }

        button:hover {
            background-color: #fff; /* Change background color to white */
            color: #000000; /* Change text color to black */
            box-shadow: 0 0 10px 5px rgba(255, 192, 203, 0.5); /* Add pink outer glow */
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">Some Things I've Made</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="mailto:info@nicolim.net" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>About</h1>
        <p>Here is a collection of some things I've made. They range from digital drawings, to physical illustration to sculpture. I work with notions of time, plants and the light coming through the window at night.</p>
        <!-- Change link to button -->
    </div>

    
</body>
</html>
