<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS for image resizing */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center-align content within container */
        }

        .container img {
            max-width: 100%; /* Set maximum width to 100% of container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure proper spacing */
            margin: 0 auto 20px; /* Center image horizontally and add bottom margin for spacing */
        }

        /* CSS for padding around the button */
        .container button {
            padding: 10px 20px; /* Add padding around the button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Some of the things I've Drawn</h1>
        <!-- About button under the "Welcome" title -->
        <button onclick="location.href='/about'">About</button>
        <p>Some of the things I've Drawn.</p>
        <!-- Image hosted on Imgur -->
        <img src="https://i.ibb.co/rcrMnmf/b-5.jpg" alt="Description of the image">
    </div>
</body>
</html>
