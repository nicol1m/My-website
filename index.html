<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Things I've Made</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font import link for Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS for image resizing */
        body {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat font */
            margin: 0;
            padding: 0;
            background-color: hsl(0, 0%, 100%);
            color: #333;
        }

        .navbar {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Make the container a positioning context for absolute positioning */
        }

        .content {
            padding: 20px;
            position: relative; /* Ensure the content within this container can be positioned absolutely */
            margin-bottom: 20px; /* Add space below the content */
        }

        .container img {
            max-width: 100%; /* Set maximum width to 100% of container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure proper spacing */
            margin: 0 auto 20px; /* Center image horizontally and add bottom margin for spacing */
        }

        /* CSS for padding around the button */
        .container button {
            padding: 10px 20px; /* Add padding around the button */
            position: absolute; /* Position the button absolutely */
            top: 20px; /* Position the button 20px from the top */
            right: 20px; /* Position the button 20px from the right */
        }

        h1 {
            margin: 40px 0 0; /* Adjust margin-top to create space */
            text-align: left; /* Align the title to the left */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Some Things I've Made</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="mailto:info@nicolim.net" class="nav-link">Contact</a></li>
        </ul>
    </nav>

        <img src="https://i.ibb.co/cgfxMsB/11.jpg" alt="Description of the image">
    </div>
</footer>
</body>
</html>
